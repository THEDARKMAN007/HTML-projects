<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background-color:rgb(239, 245, 245);}
        table{border: 1px solid grey;  width: 60%; border-collapse: collapse; margin: 3% 20% 10% 20%;}
        td{padding:10px ; border: solid 0.5px grey;}
        .texts{ background-color: rgb(180, 213, 233); font-weight: 700;}
    </style>
    <title>Invoice webpage</title>
</head>
<body>
    <table>
        <tr>
            <td class="texts" colspan="3">Invoice #12345ABC</td>
            <td class="texts">18 Jul 2019</td>
        </tr>
        <tr>
            <td colspan="2">
                <span style="font-weight: 700;">Pay to:</span> <br>
                <span>The Tech Park</span> <br>
                <span>123 Willow Street</span> <br>
                <span>Boulevard, LA - 567892</span>
            </td>
            <td colspan="2">
                <span style="font-weight: 700;">Customer:</span> <br>
                <span>John Lark</span> <br>
                <span>Dummy Apartments</span> <br>
                <span>276 Main Street</span> <br>
                <span>Boulevard, LA - 567892</span>
            </td>
        </tr>
        <tr>
            <td class="texts">Name/Description</td>
            <td class="texts">Qty.</td>
            <td class="texts">MRP</td>
            <td class="texts">Amount</td> 
        </tr>
        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <td class="texts" colspan="3">Subtotal:</td>
            <td>1800</td>
        </tr>
        <tr>
            <td class="texts" colspan="2">Tax</td>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <td class="texts" colspan="3">Grand Total:</td>
            <td>Rs 1620</td>
        </tr>
    </table>
    
</body>
</html>
