<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    
    <h1 style="text-align:center;">A typical survey form</h1>
    <form action="">
        <label for="fname">Firstname:</label>
        <input type="text" name="fname" id="fname" value="christen">
        <input type="button" value="send"> <br>

        <label for="lname">Lastname:</label>
        <input type="text" name="lname" id="lname" value="Abraham">
        <input type="submit"> <br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="freedragonsclub@gmail.com">
        <input type="button" value="send"> <br>


        <input type="checkbox" name="gender" id="gender" value="female"> <label for="gender">Female</label>
        <br>
        <input type="checkbox" name="gender" id="gender" value="male">  <label for="gender">Male</label>
    </form>
    
</body>
</html>
